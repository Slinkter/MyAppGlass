  <body>
    <!-- Chakra UI ColorModeScript - Previene el flash de color mode -->
    <script>
      try {
        var a = function () {
          var colorModeKey = "chakra-ui-color-mode";
          var mql = window.matchMedia("(prefers-color-scheme: dark)");
          var systemPreference = mql.matches ? "dark" : "light";
          var persistedPreference;
          try {
            persistedPreference = localStorage.getItem(colorModeKey);
          } catch (e) {}
          var initialColorMode = "system";
          var useSystemColorMode = false;
          var isInStorage = typeof persistedPreference === "string";
          var colorMode;
          if (isInStorage) {
            colorMode = persistedPreference;
          } else {
            colorMode =
              initialColorMode === "system"
                ? systemPreference
                : initialColorMode;
          }
          if (colorMode) {
            var root = document.documentElement;
            root.style.setProperty("--chakra-ui-color-mode", colorMode);
          }
        };
        a();
      } catch (e) {}
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
